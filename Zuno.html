<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zuno – Tu AI</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ffd5;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .face {
      width: 200px;
      height: 200px;
      border: 4px solid #00ffd5;
      border-radius: 50%;
      position: relative;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00ffd5;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: #00ffd5;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }

    .eye.left { left: 50px; }
    .eye.right { right: 50px; }

    .mouth {
      width: 60px;
      height: 10px;
      background: #00ffd5;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      width: 300px;
    }

    button {
      background: #00ffd5;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <input type="text" id="textInput" placeholder="Escribe algo para Zuno">
  <button onclick="speak()">Hablar</button>

  <script>
    function speak() {
      const text = document.getElementById('textInput').value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-PR'; // español puertorriqueño (si está disponible)
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
